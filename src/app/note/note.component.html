<div *ngFor="let note of notes">
  <mat-card class="note">
    <mat-card-header>
      <mat-card-title>
        {{ note.title }}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ note.description }}
      </p>
    </mat-card-content>
    <button mat-icon-button (click)="delete(note.id)">
      <mat-icon>delete_outline</mat-icon>
   </button>
  </mat-card>
</div>
